<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="container">
        <div id='headRegion' class='row borderBt'>
            <div>
               <strong>Header</strong> 
            </div>
        </div>
        <div id='mainRegion' class='row borderBt'>
            
        </div>
        <div id='footerRegion' class='row'>
            <div class="">
                <strong>Footer</strong> 
            </div>
        </div>
        </div>
        <script id="cutomerPageTpl" type="text/template">
            <div class="">
                <div class="col-xs-12 pad20">
                    <div class="col-xs-4">
                        <label><strong>Customer List</strong></label>
                        <button id='addNewCust' type="button" class="btn btn-default margL-10">Add New</button>
                    </div>
                    <div class="col-xs-5">
                        
                    </div>
                    
                    <div class="col-xs-3">
                        <input type='textbox' id='searchInput' class="form-control" placeholder='Search by name'/>
                    </div>
                </div>
                <hr/>
                <div class="col-xs-12" id='customerPanel'>
                    
                </div>
            </div>
            <div id="addCustModal" class="modal fade">
              <div class="modal-dialog">
                <div class="modal-content">
                <div id='errorDiv' class="alert alert-danger pad2 margT-31 hide" role="alert">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            <span>dsfsfsf</span>
                        </div>
                  <div class="modal-header">
                  
                    <button type="button" id='closeModal' class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>                         </button>
                    <h4 class="modal-title">Add Customer</h4>
                  </div>
                  <div class="modal-body">
                    <div class='col-xs-12>
                        <div class='col-xs-6'>
                            <div>
                                Name : <input type="text" id="custName" />
                            </div>
                            <div>
                                E-mail : <input type="text" id="email" />
                            <div>
                        </div>
                        <!--div class='col-xs-6'>
                            <img src='' width='20px' height='20px'/>
                        </div-->
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" id='addBtn' class="btn btn-primary">Add</button>
                  </div>
                </div>
              </div>
            </div>
        </script>
        <script id="customerDetailTpl" type="text/template">
            <div class='col-xs-12'>
                <h3><%=name%><h3>
            </div>
            <div class='col-xs-12'>
                <div class='col-xs-8'>
                    Email : <%=email%>
                </div>
                <div class='col-xs-4'>
                    <img src="" height='50px' width='50px'/>
                </div>
            </div>
        </script>
        <script id="customerPanelTpl" type="text/template">
            <div class="col-xs-6">
                        <ul id="cust_lst">
                                <% if(custList && custList.length>0) {
                                _.each(custList,function(custObj){%>
                                <li>
                                    <div><strong><%=custObj.name%></strong></div>
                                    <div ><span class='emaildata'><%=custObj.email%><span></div>
                                </li>
                                <% });
                                }
                                else {
                                %>
                                <li>No customer added yet .</li>
                                <%} %>
                        </ul>
                    </div>
                    <div id="customerDetail" class="col-xs-6">
                    </div>
        </script>
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="underscore-min.js"></script>
        <script src="customerModel.js"></script>
        <script src="customerView.js"></script>
        <script src="main.js"></script>
        
    </body>
</html>
